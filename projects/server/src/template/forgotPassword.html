<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Your Reset Password</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1 style="color: #007bff">Complete Your Reset password</h1>
      <p>
        We have received your request for a password reset, this link will
        expire in 10 minutes. please click the button below:
      </p>
      <p>
        <a
          href="{{registrationLink}}"
          style="
            display: inline-block;
            padding: 12px 24px;
            background-color: #313335;
            color: white;
            text-decoration: none;
            border-radius: 4px;
          "
          >Reset password</a
        >
      </p>
    </div>
  </body>
</html>
